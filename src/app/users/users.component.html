<h1 style="display:flex ; align-content: center;">Users Information</h1>
<h1 style="padding-left: 85%;"><a class="btn btn-primary" routerLink="/users/create" role="button">Create</a></h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">User Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Lastname</th>
            <th scope="col">Contact</th>
            <th scope="col">Gender</th>
            <th scope="col">Age</th>
            <th scope="col">Email Adderss</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.contact}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.age}}</td>
            <td>{{user.emailAdderss}}</td>
            <td><a class="btn btn-primary" [routerLink]="['/users/view',user.id]" role="button">View</a></td>
            <td><a class="btn btn-primary" routerLink="/users/edit" role="button">Edit</a></td>
        </tr>
    </tbody>
</table>
